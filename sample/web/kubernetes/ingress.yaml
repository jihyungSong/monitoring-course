---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTP": 3000}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/load-balancer-name: webapp-alb
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/security-groups: sg-0d2326c606e3ff4f8
    alb.ingress.kubernetes.io/subnets: subnet-0f7a27e0e9df45cca,subnet-0015261e7902d3edb
  name: webapp-alb
  namespace: webapp
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - backend:
          service:
            name: web
            port:
              name: web-port
        path: /
        pathType: Prefix
